<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    ul li:nth-child(3) {
      /* 第三个会变成红色 */
      color: red;
    }
    ul li:nth-child(3n + 1) {
      /* 第 1, 4, 7... 会变成蓝色 */
      color: blue;
    }
  </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <li>11</li>
    <li>12</li>
    <li>13</li>
</ul>
</body>
</html>
