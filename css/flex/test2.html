<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .flex-container {
      display: flex;

      width: 300px;
      height: 300px;

      border:1px solid red;

      justify-content: flex-start;
      align-items: flex-end;
    }

    .flex-item {
      display: block;

      width: 100px;
      height:100px;

      background: red;
    }
  </style>
</head>
<body>
<div class="flex-container">
  <div class="flex-item"></div>
</div>
</body>
</html>
