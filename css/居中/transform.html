<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    div {
      /* 这里其实绝对, 相对或者 fixed 都可以 */
      position: relative;

      width: 100px;
      height: 100px;

      top: 50%;
      left: 50%;

      /* 未知容器， 使用 translate 位移 */
      transform: translate(-50%, -50%);

      background-color: red;
    }
  </style>
</head>
<body>
<div></div>
</body>
</html>
