<script>
  function extend (son, parent) {
    var s = son.prototype,
      p = parent.prototype,
      // index
      i;

    for (i in p) {
      s[i] = p[i];
    }

    s.uber = p;
  }

  function Animal () {
  }

  Animal.prototype.species = '动物';

  function Cat (name, color) {
    this.name = name;
    this.color = color;
  }

  extend(Cat, Animal);

  var cat = new Cat('anning', 'red');

  console.log(cat);

</script>
