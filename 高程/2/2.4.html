<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>Again</div>
<!-- 在不支持 javascript 的情况下, noscript 标签里面的内容会显示出来 -->
<noscript>
  <p>这里不支持 javascript</p>
  <b>但是在 noscript 标签中, 可以任意使用标签</b>
  <p>在支持 javascript 的时候, 这里连带 noscript 外的内容都会展示出来</p>
  <br>
  本页面需要浏览器支持 Javascript
</noscript>
</body>
</html>
