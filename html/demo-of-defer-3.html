<script>
  // 而且是所有 async 的 script 标签全部下载解析完成之后，才会触发 load 事件
  window.addEventListener('load', function () {
    alert('loaded');
  });

  // 这个是只要文档解析到了最后一行，就会触发
  window.addEventListener('DOMContentLoaded', function () {
    alert('DOMContentLoaded');
  });
</script>
